<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1><cite>Desenvolvimento Web</cite></h1>
    </header>

    <div class="content">DIV</div>
    <main class="main">

        <h2>Lista não ordenada</h2>
        <ul class="unordered-list">
            <li>item1</li>
            <li>item2</li>

        </ul>
        <label>
            Estado Civil:
            <select name="estadoCivil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
            </select>
        </label>
        <h2>Lista ordenada</h2>
        <ol class="ordered-list">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>

        </ol>
        <h2><span style="font-weight: lighter">Imagens</span></h2>
        
            
                <img id="image1" src="imagens/bird.jpg" alt="">
                
            
            
                <img id="image2" src="imagens/woodpecker.jpg" alt="">
                
           
        
        <h2><span style="font-weight: lighter">Áudio</span></h2>
        <audio controls>
            <source src="audios/miles-davis-so-what-official-video.mp3" type="audio/mpeg">
            
        </audio>
        <h2><span style="font-weight: lighter">Vídeo</span></h2>
        <video controls>
            <source src="videos/theBoxtroll.mp4" type="video/mp4">
            
        </video>
    </main>
</body>
</html>
